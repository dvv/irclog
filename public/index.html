<script id="tmpl-errors" type="text/x-jquery-tmpl">
	<% if (model.get('flash')) { %>
	<div class="flash" style="background: #99FF99; border: 1px solid #00CC66">
		<%=model.escape('flash')%>
	</div>
	<% } %>
	<% if (model.has('error')) { %>
	<div class="error" style="background: #FF9999; border: 1px solid #CC6666">
		<%=model.escape('error')%>
	</div>
	<% } %>
	<% if (model.get('errors')) { %>
	<% _.each(model.get('errors'), function(error){ %>
	<div class="error" style="background: #FF9999; border: 1px solid #CC6666">
		<%= error.property %>:<%= error.message %>
	</div>
	<% }); %>
	<% } %>
</script>

<script id="tmpl-header" type="text/x-jquery-tmpl">

	</div>

		<%= user.type %>&nbsp;<a href="#" class="toggle"><%= user.name || user.email || user.id %>&nbsp;&nabla;</a>

			<p><a href="#profile"><%=_.T('profileSettings')%></a>
			<p><a href="#logout"><%=_.T('loginLogout')%></a>
		</div>
		<% } else { %>

			<a href="#" class="toggle"><%=_.T('loginLogin')%></a>
			<form id="login" class="modal" style="display: none;">
				<input type="text" size="10" name="user" placeholder="<%=_.T('loginUsername')%>" />
				<input type="password" size="10" name="pass" placeholder="<%=_.T('loginPassword')%>" />
				<label><%=_.T('loginStaySigned')%><input type="checkbox" name="remember" /></label>
				<div class="buttons"><%=_.partial('simple-buttons',{})%></div>
			</form>
			<!--a href="#signup" class="toggle"><%=_.T('loginSignup')%></a>
			<form id="signup" class="modal" style="display: none;">
				<input type="text" size="10" name="user" placeholder="<%=_.T('loginUsername')%>" />
				<input type="password" size="10" name="pass" placeholder="<%=_.T('loginPassword')%>" />
				<div class="buttons"><%=_.partial('simple-buttons',{})%></div>
			</form-->
		</div>
		<% } %>
	</div>
</script>

<script id="tmpl-list" type="text/x-jquery-tmpl">
	<div class="list-actions grid_3 alpha"><%=_.partial([name+'-actions', 'actions'],{data:{}})||'&nbsp;'%></div>
	<div class="list grid_13 omega">
		<% if (methods.update || methods.remove) { %>
		<select class="actions">
			<option></option>
			<option value="all"><%=_.T('all')%></option>
			<option value="none"><%=_.T('none')%></option>
			<option value="toggle"><%=_.T('toggle')%></option>
		</select>
		<div id="inspector" class="list-item-inspector"></div>
		<% } %>
		<table id="list-<%=name%>">
			<thead>
				<tr>
					<th></th>
					<% _.each(props, function(prop, name){ %>
					<th class="action-sort" rel="<%=name%>"<% if (query.sortObj[name]) { %>data-sort="<%=query.sortObj[name]%>"<% } %>><%=(_.T(name) || name)%><% if (query.sortObj[name]) { %>&nbsp;(<%=query.sortObj[name]%>)<% } %></th>
					<% }); %>
				</tr>
				<tr>
					<th><% if (methods.update || methods.remove) { %><input type="checkbox" class="action-select-all" /><% } %></th>
					<% _.each(props, function(prop, name){ %>
					<th>
						<% if (prop.type === 'boolean') { %>
						<select name="<%=name%>" type="search" data-type="<%=prop.type%>" class="filter">
							<option value=""></option>
							<option value="true"<% if (query.last[name] && query.last[name].args[1] === true) { %> selected="selected"<% } %>>Да</option>
							<option value="false"<% if (query.last[name] && query.last[name].args[1] === false) { %> selected="selected"<% } %>>Нет</option>
						</select>
						<% } else { %>
						<input type="search" name="<%=name%>" data-type="<%=prop.type%>" class="filter"<% if (query.last[name]) { %> value="<%=query.last[name].args[1]%>"<% } %> />
						<% } %>
					</th>
					<% }); %>
				</tr>
			</thead>
			<tbody class="action-select-list"><% items.each(function(item){ var id = item.id; %>
				<tr class="action-select-row<% if (selected.indexOf(id) >= 0) { %> selected<% } %>" rel="<%=id%>">
					<td class="actions"><% if (methods.update || methods.remove) { %><input type="checkbox" class="action-select" <% if (selected.indexOf(id) >= 0) { %>checked="checked"<% } %> /><% } %></td>
					<% _.each(props, function(prop, name){ var val = item.escape(name); if (prop.type === 'date') val = (new Date(item.get(name))).toLocaleString(); %>
					<td>
					<% if (name === 'id') { %>
						<a class="action-open" rel="<%=id%>" href="#<%=name%>/<%=id%>"><%=val%></a>
					<% } else { %>
						<%=val%>
					<% } %>
					</td>
					<% }); %>
				</tr>
			<% }); %></tbody>
			<tfoot></tfoot>
		</table>
		<% if (items.length) { %>
		<p><%=_.T('displayingItems', +query.limit[1]+1, +query.limit[1]+items.length)%></p>
		<% } else { %>
		<p><%=_.T('displayingNone')%></p>
		<% } %>
		<div class="pager">
			<% if (query.limit[1]) { %>
			<a href="#" class="page-prev"><%=_.T('prev')%></a>
			<% } %>
			<% if (items.length >= query.limit[0]) { %>
			<a href="#" class="page-next"><%=_.T('next')%></a>
			<% } %>
			<select class="action-limit">
				<option value="<%=query.limit[0]%>"><%=query.limit[0]%></option>
				<option value="10">10</option>
				<option value="25">25</option>
				<option value="50">50</option>
			</select>
		</div>
	</div>
</script>

<script id="tmpl-form-buttons" type="text/x-jquery-tmpl">
	<% if (data.id) { %>
		<% if (methods.update) { %>
			<button type="submit"><%=_.T('formSave')%></button>
		<% } %>
		<% if (methods.remove) { %>
			<button class="action-remove"><%=_.T('formRemove')%></button>
		<% } %>
	<% } else if (ids.length > 1) { %>
		<% if (methods.update) { %>
			<button type="submit"><%=_.T('formUpdate')%></button>
		<% } %>
		<% if (methods.remove) { %>
			<button class="action-remove"><%=_.T('formRemove')%></button>
		<% } %>
	<% } else if (methods.add) { %>
		<button type="submit"><%=_.T('formAdd')%></button>
	<% } %>
</script>
