<head>
	<meta charset="utf-8">

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<!-- encoding must be specified within the first 512 bytes www.whatwg.org/specs/web-apps/current-work/multipage/semantics.html#charset -->

	<!-- meta element for compatibility mode needs to be before all elements except title & meta msdn.microsoft.com/en-us/library/cc288325(VS.85).aspx -->
	<!-- Chrome Frame is only invoked if meta element for compatibility mode is within the first 1K bytes code.google.com/p/chromium/issues/detail?id=23003 -->

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS: implied media="all" -->
	<link rel="stylesheet" href="css/main.css">
	<!-- 960 grid -->
	<link rel="stylesheet" href="css/960.css">
	<!-- style -->
	<link rel="stylesheet" href="css/style.css">

	<!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/modernizr.js"></script>

</head>

<body class="container_16 clearfix">

	<div id="errors" class="container_16 clearfix"></div>
	<header id="header" class="container_16 clearfix"></header>
	<div id="content" class="container_16 clearfix">
		<article id="list" class="grid_12 alpha"></article>
		<nav id="nav" class="grid_4 omega"></nav>
	</div>
	<footer id="footer" class="container_16 clearfix"></footer>

	<!-- Javascript at the bottom for fast page loading -->
	<script type="text/javascript" data-main="js/main.js" src="js/requireplugins-jquery-1.4.4.js"></script>

	<!--[if lt IE 7 ]>
		<script> //fix any <img> or .png_bg background-images
			$.getScript('js/dd_belatedpng.js',function(){DD_belatedPNG.fix('img, .png_bg');});
		</script>

<!-- bundled jQuery templates -->
<script id="tmpl-notfound" type="text/x-jquery-tmpl">NO TEMPLATE</script>

<script id="tmpl-errors" type="text/x-jquery-tmpl">
	<% if (model.get('flash')) { %>
	<div class="flash" style="background: #99FF99; border: 1px solid #00CC66">
		<%=model.escape('flash')%>
	</div>
	<% } %>
	<% if (model.has('error')) { %>
	<div class="error" style="background: #FF9999; border: 1px solid #CC6666">
		<%=model.escape('error')%>
	</div>
	<% } %>
	<% if (model.get('errors')) { %>
	<% _.each(model.get('errors'), function(error){ %>
	<div class="error" style="background: #FF9999; border: 1px solid #CC6666">
		<%= error.property %>:<%= error.message %>
	</div>
	<% }); %>
	<% } %>
</script>

<script id="tmpl-simple-buttons" type="text/x-jquery-tmpl">
	<button type="submit"><%=_.T('formSubmit')%></button>
	<button type="reset"><%=_.T('formCancel')%></button>
</script>

<script id="tmpl-header" type="text/x-jquery-tmpl">
</script>

<script id="tmpl-footer" type="text/x-jquery-tmpl">
	<div class="copyright grid_8 alpha">
		&copy; 2011<% if (year !== '2011') { %>-<%=year%><% } %> dvv
	</div>
	<div class="grid_8 omega">
	</div>
</script>

<script id="tmpl-navigation" type="text/x-jquery-tmpl">
	<div class="clearfix">
	<form id="search"><input type="search" placeholder="Search..." value="<%=search%>" /></form>
	<ul class="menu">
		<li><a href="/#documentcloud">#documentcloud</a></li>
		<li><a href="/#openlgtv">#openlgtv</a></li>
	</ul>
	<div class="clearfix">&nbsp;</div>
	<div>
</script>

<script id="tmpl-list" type="text/x-jquery-tmpl">
	<div class="clearfix">&nbsp;</div>
	<div class="grid_12 alpha">
	<ul class="list">
	<% entity.each(function(item){ var id = item.id; %>
		<li>
			<%=item.escape('author')%>:&nbsp;<%=item.escape('text')%>
		</li>
	<% }); %>
	</ul>
	</div>
	<div class="grid_4 omega">
	</div>
</script>

</body>
</html>
